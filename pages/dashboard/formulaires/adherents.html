        </nav>
    </header>
    <div class="w-11/12 mx-auto md:max-w-xl">
        <section class="flex justify-center items-center py-16">
            <div class="w-9/12">
                <h2 class="text-2xl text-center">Inscrivez un membre</h2>
                <form class="my-5 " action="">
                    <div class="mb-4 flex flex-col ">
                        <label for="nom">Nom</label>
                        <input class="border px-3" id="nom" type="text">
                    </div>
                    <div class="my-4 flex flex-col ">
                        <label for="prenom">Prenom</label>
                        <input class="border px-3" id="prenom" type="text">
                    </div>
                    <div class="flex justify-between my-4">
                        <div class=" flex flex-col ">
                            <label for="filiere">Filière</label>
                            <select class="border px-3" name="filiere" id="">
                                <option value="">GL</option>
                                <option value="">GRT</option>
                            </select>
                        </div>
                        <div class=" flex flex-col ">
                            <label for="sexe">Sexe</label>
                            <select class="px-3 border" name="sexe" id="">
                                <option value="">masculin</option>
                                <option value="">feminin</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-between my-4">
                        <div class=" flex flex-col ">
                            <label for="poste">Poste</label>
                            <select class="border px-2" name="poste" id="">
                                <option value="">président</option>
                                <option value="">trésorier</option>
                                <option value="">censeur</option>
                            </select>
                        </div>
                        <div class=" flex flex-col ">
                            <label for="role">Role</label>
                            <select class="px-2 border" name="role" id="">
                                <option value="">visiteur</option>
                                <option value="">admin</option>
                                <option value="">super admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-4 flex flex-col ">
                        <label for="matricule">Matricule</label>
                        <input class="border px-3" id="matricule" type="text">
                    </div>
                    <div class="my-4 flex flex-col ">
                        <label for="mdp">Mot de passe</label>
                        <input class="border px-3" id="mdp" type="password">
                    </div>
                    <div class="">
                        <button class="bg-green-600 text-white py-1 px-3 w-full " type="submit">Inscrire</button>
                    </div>
                </form>
                <p><a href="../adherents.html" class="text-blue-500 underline">retour a la liste</a></p>
            </div>
        </section>
    </div>
    <footer class="bg-black">
        <div class="w-11/12 mx-auto h-32 text-white flex justify-center items-center">
